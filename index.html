<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Counter</title>
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
    <div class="container">
        <div class="info">
            <h1 id="aspirant-name"></h1>
            <h3>Vote Count: <span id="voted-for-me-count">0</span></h3>
            <h3>Total Voters: <span id="voters-count">0</span></h3>
        </div>
        <form action="">
            <input type="submit" value="Voted For Me" class="btn1" id="voted-for-me">
            <input type="submit" value="Update Total Voters" class="btn2" id="another-voter">
            <input type="submit" value="Reset" class="btn3" id="reset">
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        let aspirant = localStorage.getItem('aspirant')

        while (!aspirant) {
            aspirant = prompt('What is the Aspirant name?').trim()
            localStorage.setItem('aspirant', aspirant)
        }

        document.getElementById('aspirant-name').innerHTML = aspirant
    </script>
</body>
</html>
